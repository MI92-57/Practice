<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object Properties By Loop</title>
</head>
<body>
    <h1>Display Object Properties By Loop</h1>

    <p id="demo"></p>

    <script>
        const person = {fname: 'MD.AL-MUKTADIRUL', lname: 'ISLAM IRAM', age: '24', sex: 'male'};

        let text = ' ';

        for(let x in person)
        {
            text += person[x] + ' ';
        }

        document.getElementById('demo').innerHTML = text;
    </script>
</body>
</html>
